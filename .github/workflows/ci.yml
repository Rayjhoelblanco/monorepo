name: ci
on: [push, pull_request]
permissions: { contents: write }

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17', cache: maven }

      - name: Test + coverage
        run: mvn -q -B -pl api-tests-java -am test org.jacoco:jacoco-maven-plugin:0.8.12:report

      - name: Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: api-tests-java/target/allure-results
          if-no-files-found: ignore

      - name: Coverage badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-report-path: api-tests-java/target/site/jacoco/jacoco.csv
          badges-directory: api-tests-java/badges

      - name: Commit badge
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add api-tests-java/badges
            git commit -m "chore(ci): update coverage badges [skip ci]"
            git push
          fi
